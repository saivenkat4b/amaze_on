        function getStars(rating) {
            let full = "‚òÖ".repeat(Math.floor(rating));
            let empty = "‚òÜ".repeat(5 -Math.floor(rating));
            return `<span class="text-warning">${full}${empty}</span>`;
        }

        function renderCards(data) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = `<div class="col-12"><div class="alert alert-warning text-center">No products found.</div></div>`;
                return;
            }
            data.forEach(product => {
                container.innerHTML += `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="position-relative">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}" style="object-fit:contain;background-color:white">
                            ${product.discount ? `<span class="badge bg-danger position-absolute top-0 start-0 m-2 discount">-${product.discount}%</span>` : ""}
                        </div>
                        <div class="card-body text-center">
                            <h6 class="text-muted mb-1">${product.category}</h6>
                            <h5 class="card-title fw-semibold name1">${product.name1}</h5>
                            <div class="d-flex justify-content-center align-items-center mb-2">
                                ${getStars(product.rating)}
                                <small class="ms-2 text-muted">(${product.reviews} reviews)</small>
                            </div>
                            <p class="card-text fw-bold mb-1">
                                ‚Çπ${product.price.toLocaleString()} 
                                ${product.oldPrice ? `<span class="text-muted text-decoration-line-through fs-6 ms-2">‚Çπ${product.oldPrice.toLocaleString()}</span>` : ""}
                            </p>
                            <div class="d-flex justify-content-center gap-2 mt-3">
                                <button class="btn btn-outline-secondary btn-sm add-to-list">+ Add to List</button>
                                <button class="btn btn-warning btn-sm custom-cart-btn add-to-cart">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            });
        }

        function filterAndSort() {
            const category = document.getElementById('categorySelect').value;
            const sortValue = document.getElementById('sortSelect').value;

            let filtered = [...products];

            // Filter by category
            if (category !== 'all') {
                filtered = filtered.filter(p => {
                    // For Smart Watch, match Wearable
                    if (category === "Smart Watch") return p.category === "Wearable";
                    return p.category === category;
                });
            }

            // Sort
            if (sortValue === 'lowToHigh') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sortValue === 'highToLow') {
                filtered.sort((a, b) => b.price - a.price);
            } else if (sortValue === 'brand') {
                filtered.sort((a, b) => a.brand.localeCompare(b.brand));
            }

            renderCards(filtered);
        }

        // Initial render
        filterAndSort();
